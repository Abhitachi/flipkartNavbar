<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flipcart Navbar</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <header>
      <div class="image-container">
        <img
          src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/fkheaderlogo_exploreplus-44005d.svg"
          width="160"
          height="40"
        />
      </div>
      <div class="search-container">
        <span class="search-icon">
          <svg
            width="24"
            height="24"
            class=""
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <title>Search Icon</title>
            <path
              d="M10.5 18C14.6421 18 18 14.6421 18 10.5C18 6.35786 14.6421 3 10.5 3C6.35786 3 3 6.35786 3 10.5C3 14.6421 6.35786 18 10.5 18Z"
              stroke="#717478"
              stroke-width="1.4"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></path>
            <path
              d="M16 16L21 21"
              stroke="#717478"
              stroke-width="1.4"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></path>
          </svg>
        </span>
        <input
          type="text"
          value="Search for Products, Brands And More"
          style="border: none"
        />
      </div>
      <div class="icon-container">
        <div class="user">
          <span class="material-symbols-outlined"> account_circle </span>
          <p>Login</p>
          <span class="material-symbols-outlined expand"> expand_more </span>
        </div>
        <span class="material-symbols-outlined"> shopping_cart </span>
        <img
          src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/Store-9eeae2.svg"
        />
        <img
          src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/header_3verticalDots-ea7819.svg"
        />
      </div>
    </header>
    <main>
      <div class="flex-card">
        <div class="card">
          <img
            src="https://rukminim1.flixcart.com/flap/96/96/image/29327f40e9c4d26b.png?q=100"
          />
          <p>Grocery</p>
        </div>
        <div class="card">
          <img
            src="https://rukminim1.flixcart.com/flap/96/96/image/22fddf3c7da4c4f4.png?q=100"
          />
          <p>Mobiles</p>
        </div>
        <div class="card">
          <img
            src="https://rukminim1.flixcart.com/fk-p-flap/96/96/image/0d75b34f7d8fbcb3.png?q=100"
          />
          <p>Fashion</p>
        </div>
        <div class="card">
          <img
            src="https://rukminim1.flixcart.com/flap/96/96/image/69c6589653afdb9a.png?q=100"
          />
          <p>Electronics</p>
        </div>
        <div class="card">
          <img
            src="https://rukminim1.flixcart.com/flap/96/96/image/0ff199d1bd27eb98.png?q=100"
          />
          <p>Appliances</p>
        </div>
        <div class="card">
          <img
            src="https://rukminim1.flixcart.com/flap/96/96/image/71050627a56b4693.png?q=100"
          />
          <p>Travel</p>
        </div>
      </div>
    </main>
  </body>
</html>
